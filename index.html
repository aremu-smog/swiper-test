<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    
     .home-swiper-container {
      width: 100%;
      height: 80vh;
      overflow: hidden;
      padding-bottom: 10vh;
    }

    .home-swiper-container .swiper-wrapper{
        max-width: 1300px;
    }

  .home-swiper-container .swiper-slide .row{
    display: flex;
    text-align: left;
    max-width: 1300px;
    width: 100%;
    margin: auto;
    margin-top:100px;
    justify-content: space-between;
}
.home-swiper-container .swiper-slide .row .image{
    width: 50%;
}
.home-swiper-container .swiper-slide .row .title{
    width: 45%;
    margin-top: 10%;
}
.home-swiper-container .swiper-slide .row .image, .home-swiper-container .swiper-slide .row img{
    height: 600px;
}


    .home-swiper-container .swiper-slide {
        background: #072681;
    }
    .home-swiper-container .swiper-slide h1 {
        color: white;
        filter: none;
        opacity: 1;
        bottom: 50px;
        font-family: 'GTSuper Display';
        font-weight: 600;
        width: 100%;
        font-size: 3em;
    }

    .home-swiper-container .swiper-slide h1 .highlight{
        color: #EDAD07;
    }
    .home-swiper-container  .swiper-slide img {
        opacity: 1;  
        width: 100%;
        object-fit: cover;
    }
    .home-swiper-pagination{
            background: #072681;
    padding: 2em;
    width: 50%;
    margin-left: 50%;
    margin-right: 0;
    display: flex;
    justify-content: space-evenly;
    position: absolute;
    z-index: 50;
    right: 0;
    bottom: 143px;

    }
    .swiper-container-horizontal>.swiper-pagination-bullets .swiper-pagination-bullet{
        margin: 0 2em;
    }
    .swiper-pagination-bullet {
        display: inline-block;
      width: auto;
      height: auto;
      background: transparent;
      text-align: center;
      font-family: 'IBM Plex Sans';
      line-height: 20px;
      font-size: 15px;
      color: #fff;
      border-radius: 0;
      border: none;
      outline: none;

    }

    .swiper-pagination-bullet .progressBar{
        height: 2px;
        background: rgba(255,255,255,0.5);
        width: 100%;
        position: relative;
        border-radius: 2px;
        margin-top: 4px;
    }
     .swiper-pagination-bullet .progressBar .progress{
         height: 2px;
        background: #fff;
        width: 0%;
        position: absolute;
        transition: width 3s ease-out;
    }
    .swiper-pagination-bullet-active {
      color: #fff;
      opacity: 1;
    }
    .swiper-pagination-bullet-active .progressBar .progress{
        width: 100%;
    }
    
    @media screen and (max-width: 468px){
        .home-swiper-container {
      height: 320px;
      padding-bottom: 5vh;
    }
       .home-swiper-container .swiper-slide h1 {
        font-size: 1.5em;
    }
    .home-swiper-container .swiper-slide .row .image, .home-swiper-container .swiper-slide .row img{
    height: 250px;
}
.home-swiper-container .swiper-slide .row .title{
    width: 40%;
    margin-top: 0;
    padding-right: 5%;
}
    .swiper-pagination-bullet{
        font-size: 10px;
        line-height: 12px;
    }
    .swiper-pagination-bullet .progressBar{
      margin-top: 2px;  
    }
    .home-swiper-pagination{
        width: 70%;
        bottom: 465px;
        padding: 1em;
    }
    }


  </style>
</head>

<body>

<div class="home-swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
      <div class="row">
        <div class="image">
              <img src="https://icemanservices.uk/wp-content/uploads/2020/10/Smiling-woman.jpg" alt="Iceman Cleaning Services" />
        </div>
        <div class="title">
            <h1>Enjoy your free time while we take care of your <span class="highlight">chaos.</span></h1>
        </div>
      </div>
      
    
      </div>
      <div class="swiper-slide">
        <div class="row">
        <div class="image">
              <img src="https://icemanservices.uk/wp-content/uploads/2020/10/Babysitting.jpg" alt="Woman Babysitting" />
        </div>
        <div class="title">
            <h1> Take time off to rest while we take care of your <span class="highlight">kids.</span>
            </h1>
        </div>
      </div>
      
      </div>

      <div class="swiper-slide">
         <div class="row">
        <div class="image">
              <img src="https://icemanservices.uk/wp-content/uploads/2020/10/Cleaning-Services.jpg" alt="Offices and Home been Cleaned" />
        </div>
        <div class="title">
            <h1> Enjoy your free time while we clean your <span class="highlight">home and offices.</span></h1>
        </div>
      </div>
      
      </div>

      <div class="swiper-slide">
         <div class="row">
        <div class="image">
              <img src="https://icemanservices.uk/wp-content/uploads/2020/10/Mask-Group-185-min.png" alt="Men serving and taking care of guests at an event"  />
        </div>
        <div class="title">
            <h1> Enjoy your events while we take care of your <span class="highlight">guests.</span></h1>
        </div>
      </div>
      
      </div>
    </div>
   
  </div>
 <div class="home-swiper-pagination"></div>
</div>
  <!-- Swiper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    
     const home_slides = ["Cleaning", "Babysitting", "Personal Assistance", "Hospitality"]
 
    var homeSwiper = new Swiper('.home-swiper-container', {
      autoplay: true,
      pagination: {
        el: '.home-swiper-pagination',
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">'+home_slides[index]+'<div class="progressBar"><div class="progress"></div></div></span>';
        },
      },
    });
  </script>
</body>

</html>
